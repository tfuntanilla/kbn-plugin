<script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3 class="modal-title">New</h3>
    </div>
    <div class="modal-body">
        <label>Entity name:</label>
        <input type="text" class="form-control">
        <br/>
        <label>Query:</label>
        <textarea class="form-control" rows="5"></textarea>
        <br/>
        <div ng-show="validationErrorAlert" class="ng-hide">
          <!-- TODO: Show alert message -->
        </div>
    </div>
    <div class="modal-footer">
        <button ng-show="validateButton" class="btn btn-primary" type="button" ng-click="validate()">Validate</button>
        <button ng-show="queryButton" class="btn btn-primary ng-hide" type="button" ng-click="query()">Query</button>
        <button ng-show="saveButton" class="btn btn-primary ng-hide" type="button" ng-click="save()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
